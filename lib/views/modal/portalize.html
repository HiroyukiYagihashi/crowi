{% set portalizedPath = page.path + '/' %}
<div class="modal" id="portalize">
  <div class="modal-dialog">
    <div class="modal-content">

      <form role="form" id="portalize-form" onsubmit="return false;">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">ポータル化</h4>
        </div>
        <div class="modal-body">
          <ul>
            <li>このページをポータル化します。</li>
          </ul>
          <div class="form-group">
            <p>
              <label for="">このページ</label><br><code>{{ page.path }}</code>
            </p>
            <p>
              <label for="">ポータル化されたページ</label><br><code>{{ portalizedPath }}</code>
            </p>
          </div>
        </div>
        <div class="modal-footer">
          <p><small class="pull-left" id="newPageNameCheck"></small></p>
          <input type="hidden" name="_csrf" value="{{ csrf() }}">
          <input type="hidden" name="path" value="{{ page.path }}">
          <input type="hidden" class="form-control" name="new_path" id="newPageName" value="{{ portalizedPath }}">
          <input type="hidden" name="page_id" value="{{ page._id.toString() }}">
          <input type="hidden" name="revision_id" value="{{ page.revision._id.toString() }}">
          <input type="submit" class="btn btn-primary" value="Portalize!">
        </div>

      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
